<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Verify (Non-Windows)</title>
  <style>
    body { background: #111; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .card { background: #1e1e1e; padding: 30px; border-radius: 16px; box-shadow: 0 0 12px rgba(255,255,255,0.1); max-width: 400px; width: 90%; }
    input { width: 100%; padding: 10px; margin: 10px 0; border: none; border-radius: 8px; }
    button { padding: 10px; border: none; border-radius: 8px; background: #007bff; color: #fff; font-weight: bold; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Complete CAPTCHA</h2>
    <p>Type <b>discord</b> below to verify:</p>
    <input id="captchaInput" placeholder="Type here..." autocomplete="off" />
    <button id="captchaBtn">Verify</button>
    <div id="msg"></div>
  </div>
  <script>
    function getSessionId() {
      let sid = localStorage.getItem('sessionId');
      if (!sid) {
        sid = Math.random().toString(36).slice(2) + Date.now();
        localStorage.setItem('sessionId', sid);
      }
      return sid;
    }
    const sessionId = getSessionId();

    document.getElementById('captchaBtn').onclick = async () => {
      const v = document.getElementById('captchaInput').value.trim().toLowerCase();
      if (v === 'discord') {
        await fetch('/verify-session', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'x-session-id': sessionId },
          body: JSON.stringify({ os: 'other', sessionId })
        });
        document.getElementById('msg').innerHTML = "<span style='color:#4CAF50'>Verified! Returning...</span>";
        setTimeout(() => window.location = '/', 1200);
      } else {
        document.getElementById('msg').innerHTML = "<span style='color:#ff6b6b'>Incorrect! Try again.</span>";
      }
    };
  </script>
</body>
</html>
